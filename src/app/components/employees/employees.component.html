<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Registrar empleado">
    <div class="main-div">
      <mat-card>
        <mat-card-subtitle>Empresa</mat-card-subtitle>
        <mat-card-content>
          <form [formGroup]="employeeForm">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>

            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Apellido paterno</mat-label>
                    <input matInput formControlName="lastName1">
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Apellido materno</mat-label>
                    <input matInput formControlName="lastName2">
                  </mat-form-field>
                </td>
              </tr>
            </table>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>A침o de nacimiento</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="bornDate" readonly >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Correo electr칩nico</mat-label>
              <input matInput formControlName="email" type="email">
            </mat-form-field>

            <table class="example-full-width" cellspacing="0">
              <td>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Contrase침a</mat-label>
                  <input matInput formControlName="password" type="password">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Repetir contrase침a</mat-label>
                  <input matInput formControlName="password" type="password">
                </mat-form-field>
              </td>
            </table>

            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
            <button class="example-full-width" mat-raised-button color="primary"type="submit" [disabled]="employeeForm.invalid" (click)="saveData()">Guardar</button>
            <button class="example-full-width" mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
          </form>
        </mat-card-content>

      </mat-card>
    </div>


  </mat-tab>

  <mat-tab label="Lista de empleados">
    table here

  </mat-tab>
</mat-tab-group>

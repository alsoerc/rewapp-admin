<mat-tab-group mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">login</mat-icon>
      Iniciar sesión
    </ng-template>
    <div class="main-div">
      <mat-card>
        <mat-card-subtitle>Inicio de sesión</mat-card-subtitle>
        <mat-card-content>
          <form [formGroup]="loginForm">

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Correo electrónico</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput formControlName="password">
            </mat-form-field>

            <table class="example-full-width" cellspacing="0">
              <td>
                <button class="example-full-width" mat-raised-button color="primary" type="submit"
                  [disabled]="loginForm.invalid" (click)="saveData()">Entrar</button>
              </td>
              <td>
                <button class="example-full-width" mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
              </td>
            </table>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">account_circle</mat-icon>
      Registrarse
    </ng-template>
    <div class="main-div">
      <mat-card>

        <mat-card-content class="example-full-width">
          <mat-vertical-stepper>
              <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                  <ng-template matStepLabel>Fill out your name</ng-template>
                  <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </form>
              </mat-step>
              <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup">
                  <ng-template matStepLabel>Fill out your address</ng-template>
                  <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </form>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                <p>You are now done.</p>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
              </mat-step>
            </mat-vertical-stepper>

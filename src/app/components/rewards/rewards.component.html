<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Registrar una recompensa">
    <div class="main-div">
      <mat-card>
        <mat-card-content>
          <mat-card-subtitle>Publicar una recompensa</mat-card-subtitle>
          <form [formGroup]="rewardForm">

            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Costo (rewapps)</mat-label>
              <input matInput formControlName="cost">
            </mat-form-field>

            <mat-label>{{fileName || "Selecciona una imagen para continuar"}}</mat-label>
            <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload formControlName="image">
            <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
              <mat-icon>attach_file</mat-icon>
            </button>
            <br>
            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

            <button class="full-width" mat-raised-button color="primary" [disabled]="rewardForm.invalid"
              (click)="saveReward()">Guardar</button>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Lista de recompensas">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo (rewapps) </th>
          <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>

        <ng-container matColumnDef="id2">
          <th mat-header-cell *matHeaderCellDef> Editar registro</th>
            <td mat-cell *matCellDef="let element">
              <button   mat-raised-button color="primary" (click)="openSnackBar(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="id3">
          <th mat-header-cell *matHeaderCellDef> Eliminar registro </th>
            <td mat-cell *matCellDef="let element">
              <button   mat-raised-button color="warn" (click)="openSnackBar(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-tab>
